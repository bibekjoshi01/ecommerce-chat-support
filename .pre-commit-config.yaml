minimum_pre_commit_version: "3.8.0"

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff check
        entry: ruff check app tests
        language: system
        pass_filenames: false

      - id: mypy
        name: Mypy
        entry: mypy app
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: pytest
        name: Pytest
        entry: pytest -q
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: frontend-build
        name: Frontend build
        entry: bash -lc "cd web && npm run build"
        language: system
        pass_filenames: false
        stages: [pre-push]
