version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ecommerce_chat_postgres
    environment:
      POSTGRES_DB: ecommerce_chat
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: ecommerce_chat_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
